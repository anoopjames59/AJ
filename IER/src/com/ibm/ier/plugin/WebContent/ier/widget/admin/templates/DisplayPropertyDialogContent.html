<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters: false">
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
		<table role="presentation"><tbody>
			<tr>
				<td><label>${_messages.baseDialog_class}</label></td>
				<td><div data-dojo-type="ecm/widget/ContentClassSelector" data-dojo-attach-point="_classSelector"
						data-dojo-props="selectorStyle: 'dropdown', onlySelectable: true, defaultToFirstItem: false"></div></td>
			</tr>
		</tbody></table>
		<div class="ierAdminSloshBucketFilterBar">
			<label for="${id}_filterBox" style="display: none;">${_messages.admin_filter}</label>
			<div data-dojo-type="ecm/widget/FilterTextBox" data-dojo-attach-point="_filterBox"
				data-dojo-props="intermediateChanges: true" placeholder="${_messages.admin_filter}" id="${id}_filterBox" style="float: none;"></div>
			<div class="ierAdminSloshBucketToolbar">
				<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="_restoreButton">${_messages.admin_restoreDefaults}</button>
			</div>
		</div>
	</div>
	<div data-dojo-type="ecm/widget/SloshBucket" data-dojo-attach-point="_propertySelector" data-dojo-props="region: 'center'" class="ierAdminPropertySelector"></div>
</div>
