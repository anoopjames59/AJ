<div class="entityItemGeneralPane">

			<tr>

						<a href="#">Trigger Options:</a>

					</div>
				</td>
			</tr>

					<input id="${id}_days_label" size="5" style="width:40px; margin-right:15px;" data-dojo-type="dijit.form.ValidationTextBox"/>
