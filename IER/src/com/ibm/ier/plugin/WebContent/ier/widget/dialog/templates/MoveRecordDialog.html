<div data-dojo-type="dijit.layout.ContentPane" class="ierDialogContent">
	<table class="generalTable" role="presentation">
	<tbody>   
		<tr data-dojo-attach-point="_reasonForRow">
		<td class="propertyRowLabel">
			<span class="ecmLabeledInputFieldRequired">*</span>
			<label for="${id}_reasonFor">${_messages.moveRecordDialog_reasonForMovePrompt}:</label>
		</td>
		<td class="propertyRowValue" data-dojo-attach-point="_reasonForCell">
			<div id="${id}_reasonFor"
				data-dojo-type="ecm.widget.ValidationTextBox" 
				data-dojo-attach-point="_reasonForMove"
				data-dojo-attach-event="onKeyUp: _onNameChange"
				style="width:300px">
			</div>
			
		</td>
		</tr>
	
		<tr data-dojo-attach-point="_folderSelectorRow">
		<td class="propertyRowLabel">
			<span class="ecmLabeledInputFieldRequired">*</span>
			${_messages.fileRecordDialog_fileplanLocation}:
		</td>
		<td class="propertyRowValue">
			<div data-dojo-attach-point="_folderSelectorCell">
			</div>
		</td>
		</tr>
	</tbody>
	</table>

</div>
