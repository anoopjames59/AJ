<div data-dojo-type="dijit/layout/ContentPane" class="ierDialogContent ierEditPropertiesDialog">
	<div data-dojo-type="dijit/layout/TabContainer" class="ierDialogContentTabContainer">
		<div title="${_ierMessages.baseDialog_properties}"
			data-dojo-type="ier/widget/panes/EntityItemPropertiesPane"
			data-dojo-attach-point="_entityItemPropertiesPane">
		</div>
		<div data-dojo-type="ier/widget/panes/EntityItemDetailPane"
			title="${_ierMessages.detail}"
			data-dojo-attach-point="_entityItemDetailPane">
		</div>
		<div title="${_ierMessages.baseDialog_disposition}"
			data-dojo-type="ier/widget/panes/EntityItemDispositionPane"
			data-dojo-attach-point="_entityItemDispositionPane">
		</div>
		<div title="${_ierMessages.baseDialog_security}"
			data-dojo-type="ier/widget/panes/EntityItemSecurityPane"
			data-dojo-attach-point="_entityItemSecurityPane">
		</div>
		<div title="${_ierMessages.links}"
			data-dojo-type="ier/widget/panes/EntityItemLinksPane"
			data-dojo-attach-point="_entityItemLinksPane">
		</div>
		<div title="${_ierMessages.holds}"
			data-dojo-type="ier/widget/panes/EntityItemHoldPane"
			data-dojo-attach-point="_entityItemHoldPane">
		</div>
		<div title="${_ierMessages.historyPane_title}"
			data-dojo-type="ier/widget/panes/EntityItemHistoryPane"
			data-dojo-attach-point="_entityItemHistoryPane">
		</div>
	</div>
</div>
