<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" type="text/html; charset=UTF-8">
<title>[Test] ier.widget.dialog.AddReportDefinitionDialog</title>
<style type="text/css">
@IMPORT url("../../../../../../navigator/WebContent/ecm/widget/resources/dojo.css");
@IMPORT url("../../../../../../navigator/WebContent/ecm/themes/oneui/dojo.css");
@IMPORT url("../../../../../../navigator/WebContent/ecm/widget/resources/ecm.css");
@IMPORT url("../../../../../../navigator/WebContent/ecm/themes/oneui/oneui.css");
@IMPORT url("../../resources/ier.css");
</style>
<script type="text/javascript">
var dojoConfig = {
	idDebug: true,
	parseOnLoad: true,
	async: true,
	packages: [
		{name: "ecm", location: "../ecm"},
		{name: "idx", location: "../idx"},
		{name: "ier", location: "../../../IERApplicationPlugin/WebContent/ier"}
	]
};
</script>
<script type="text/javascript" src="../../../../../../navigator/WebContent/dojo/dojo.js"></script>
<script type="text/javascript">
require(["dojo/ready",
	"dijit/registry",
	"idx/layout/TitlePane",
	"ier/widget/dialog/AddReportDefinitionDialog",
	"dijit/form/Button"
], function(dojoReady, registry, titlePane, AddReportDefinitionDialog, Button) {
	dojoReady(function() {
		function openDlg() {
			var repository = {
				isLoaded : function () { return true};
			};			
			new AddReportDefinitionDialog().show(repository);
		};
		
		var openDlgButton = registry.byId("openDlgButton");
		openDlgButton.connect(openDlgButton, "onClick", function() {
			openDlg();
		});					
	});
});
</script>
</head>
<body class="ecm oneui">
	<input data-dojo-type="dijit/form/Button" type="button" label="Open Add Report Definition Dialog" id="openDlgButton"/>
</body>
</html>
