<div style="width:100%; height:100%" class="reportEntryPane">
    <div data-dojo-attach-point="mainContainer" data-dojo-type="dijit.layout.BorderContainer" class="contentPane" gutters="false" style="height:100%;width:100%">		
		<div data-dojo-attach-point="mainStackContainer" 
			 data-dojo-type="dijit.layout.StackContainer" 
			 data-dojo-props="region:'center'" 
			 class="stackContainer" style="width:100%; height:100%; overflow-y:auto;">
			 <div data-dojo-attach-point="mainPane" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
				<div data-dojo-type="dijit.layout.ContentPane" region="center">
					<div><label data-dojo-attach-point="_reportTitle" style="font-size:120%;font-weight: bold;margin-bottom:10px;"></label></div>
					<div class="introText" data-dojo-attach-point="_introText">
					</div>
					<div region="center" data-dojo-type="dijit.layout.ContentPane" style="margin-top:15px;margin-bottom:20px;border:1px solid #dedede;overflow:auto" >
						<div class="commonPropertiesDiv ierCommonPropertiesPane">
							<div data-dojo-type="ier.widget.panes.CommonPropertiesPane" data-dojo-attach-point="_reportEntryPropertiesPane" id="${id}_CommonPropertiesPane" ></div>
						</div>
					</div>
					<!-- <div data-dojo-attach-point="actionBar" style="padding: 9px 10px 0px;background-color: white;text-align: right;border-top: 1px solid #AAA;"> -->
					<div data-dojo-attach-point="actionBar" class="dijitDialogPaneActionBar">
						<span class="messageRef" data-dojo-attach-point="messageRef"></span>
							<button id="${id}_scheduleButton" data-dojo-attach-point="_scheduleButton" data-dojo-type="dijit.form.Button" 
									dojoAttachEvent="onClick: onScheduleReport" disabled=true>${ier_messages.taskPane_scheduleReport}
							</button>
							<button id="${id}_runButton" data-dojo-attach-point="_runButton" data-dojo-type="dijit.form.Button" 
									dojoAttachEvent="onClick: onRun">${ier_messages.report_run}
							</button>
							<button id="${id}_cancelButton" data-dojo-attach-point="cancelButton" data-dojo-type="dijit.form.Button" 
									dojoAttachEvent="onClick: onCancel">${messages.close}
							</button>
					</div>
				</div>
			</div>
			<div data-dojo-attach-point="resultsPane" data-dojo-type="dijit.layout.BorderContainer" style="width:100%; height:100%">
				<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
					<a href="#" data-dojo-attach-point="backToParams" style="display:none">${ier_messages.reportViewer_backToParams}</a>
					<div data-dojo-attach-point="baseReportViewerContainer" style="height:95%">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
