<div data-dojo-type="dijit/layout/BorderContainer" class="ierEntityItemHoldPane"
	data-dojo-attach-point="containerNode"
	data-dojo-props="gutters:false"
	style="width:100%; height: 100%;padding: 0px;">

	<div data-dojo-type="dijit/layout/ContentPane" 
		data-dojo-props="region:'top'" class="filterContainer"
		style="padding-top: 10px; height: 25px;">
		<div class="filterArea" data-dojo-attach-point="filterArea">
			<label for="${id}_searchFilterByName">${_messages.entityItemLinksPane_label_SearchByLinkName}:</label>
			<div id="${id}_searchFilterByName"
				data-dojo-type="ier/widget/FilePlanSearchBar" 
				data-dojo-attach-point="_filePlanSearchBar" class="filter"
				data-dojo-attach-event="onSearchButtonClicked: _updateContentList"
				placeHolder="${_messages.objectSelector_search}"></div>
		</div>
	</div>
	<div data-dojo-type="dijit/layout/ContentPane"
		data-dojo-props="region:'center'" style="height: 90%;">
		<div data-dojo-type="ier/widget/listView/ContentList"
			title="${_messages.links}"
			data-dojo-attach-point="_contentList">
		</div>
	</div>
</div>
