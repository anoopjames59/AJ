<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" type="text/html; charset=UTF-8">
<title>[Test] ier.widget.layout.ServicePane</title>
<style type="text/css">
@IMPORT url("../../../../../../navigator/WebContent/dijit/themes/dijit.css");
@IMPORT url("../../../../../../navigator/WebContent/idx/themes/oneui/oneui.css");
@IMPORT url("../../../../../../navigator/WebContent/idx/themes/oneui/gridx/Gridx.css");
@IMPORT url("../../../../../../navigator/WebContent/gridx/resources/Gridx.css");
@IMPORT url("../../../../../../navigator/WebContent/ecm/themes/oneui/oneui.css");
@IMPORT url("../../../../../../navigator/WebContent/ecm/themes/oneui/gridx/Gridx.css");
@IMPORT url("../../../../../../navigator/WebContent/ecm/widget/resources/ecm.css");
@IMPORT url("../../../../../../IERApplicationPlugin/WebContent/ier/widget/resources/ier.css");
</style>
<script type="text/javascript">
var dojoConfig = {
	idDebug: true,
	parseOnLoad: true,
	async: true,
	packages: [
		{name: "ecm", location: "../ecm"},
		{name: "idx", location: "../idx"},
		{name: "gridx", location: "../gridx"},
		{name: "ier", location: "../../../IERApplicationPlugin/WebContent/ier"}
	]
};
</script>
<script type="text/javascript" src="../../../../../../navigator/WebContent/dojo/dojo.js"></script>
<script type="text/javascript">
require([
	"dojo/ready",
	"dojo/_base/html",
	"dijit/registry",
	"ier/widget/layout/ServicePane",
	"dijit/layout/ContentPane",
	"idx/layout/BorderContainer"
], function(dojoReady, dojoHtml, registry, ServicePane) {
	dojoReady(function(){
		var pane = new ServicePane();
		dojoHtml.style(pane.containerNode, "height", "100%");
		var contentPane = registry.byId("contentPane");
		pane.placeAt(contentPane.containerNode);
		pane.startup();
		pane.resize();
	});
});
</script>
</head>
<body class="oneui" style="width: 100%; height: 100%">
<div data-dojo-type="dijit/layout/ContentPane" id="contentPane" style="width: 100%; height: 100%">
</div>
</body>
</html>
