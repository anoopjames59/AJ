<div class="ierPluginConfiguration" data-dojo-type="dijit.layout.ContentPane" style="height: 900px">
	<div data-dojo-type="idx.layout.MoveableTabContainer" data-dojo-attach-point="tabContainer" style="height: 100%">
		<div data-dojo-type="dijit.layout.BorderContainer" data-dojo-attach-point="borderContainer" 
			data-dojo-props="gutters:false,region:'center'" title="${messages.declareRecordDialog_declare}" style="width:100%; height:100%">
				<div data-dojo-type="dijit.layout.ContentPane" region="top" class="ecmAdminTabButtonBar" style="padding-bottom:0px">
					<div style="float:left;max-width:75%">${messages.pluginConfiguration_filePlanRepositoriesIntroText}</div>	
					<label for="${id}_filter" style="display: none;">${messages.pluginConfiguration_name_contains_label}</label>
					<div data-dojo-attach-point="_filter" id="${id}_filter" class="filter" data-dojo-type="ecm.widget.FilterTextBox"
						placeholder="${messages.pluginConfiguration_name_contains_label}" style="width:200px;"></div>
				</div>
				<div data-dojo-type="dijit.layout.ContentPane" region="center" style="padding:0px;">
					<div data-dojo-type="ier.widget.admin.AdminGrid" data-dojo-attach-point="_theGrid" style="width:100%;height: 500px;"></div>
				</div>
		</div>
		<div data-dojo-type="ier/widget/admin/ReportSettingsPane" data-dojo-attach-point="reportSettings" 
			title="${messages.admin_reportSettings}",intermediateChangesOff: true">
		</div>
		<div data-dojo-type="ier/widget/admin/AddDesktopSettingsPane" data-dojo-attach-point="desktopPane" style="height: 100%" 
			title="${messages.admin_desktops}">	
		</div>
	</div>
</div>
