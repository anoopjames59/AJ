<div class="ecmFlyoutPane ierFlyoutPane">
	<div data-dojo-type="dijit.layout.BorderContainer" class="flyoutContainer" data-dojo-props="gutters:false">
		<div data-dojo-attach-point="topPane" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'" class="flyoutContainerTop">
			<span class="title">${title}</span>
			<div data-dojo-attach-point="ierRepositorySelectorArea" class="navContainerTopBar" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">
			</div>						
		</div>
		<div data-dojo-attach-point="bottomPane" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'" class="flyoutContainerBottom">
			<div data-dojo-type="ecm.widget.TilesList" data-dojo-attach-point="_tileList" style="width: 100%; height: 100%"></div>
		</div>
	</div>
</div>
