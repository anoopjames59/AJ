<div role="presentation" >
	<input dojoAttachPoint="_checkbox, focusNode"  
		value="true" 
		class="ierAdminGridCheckbox"
		dojoType="dijit.form.CheckBox" 
		dojoAttachEvent="onClick:onClick"
		aria-labelledby="${id}_checkboxLabel"
		aria-label="${label}"><label for="${id}" id="${id}_checkboxLabel" style="display:none" dojoAttachPoint="_label">${label}</label>
</div>
