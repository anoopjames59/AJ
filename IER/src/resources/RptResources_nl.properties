FNRRE0101.explanation = Het voorgestelde rapporttaak-ID wordt al gebruikt voor de databasetabel.
FNRRE0101.action      = Geef een waarde op die nog niet wordt gebruikt voor de databasetabel.
FNRRE0101.message     = Het voorgestelde rapporttaak-ID is niet uniek voor de databasetabel ''{0}'': ''{1}''.
FNRRE0101.arg.0       = table_name
FNRRE0101.arg.1       = report_identifier

FNRRE0102.explanation = De verplichte parameter report_parametername bevat geen waarde.
FNRRE0102.action      = Geef de parameterwaarde op voor de verplichte parameter.
FNRRE0102.message     = De verplichte parameter bevat geen geldige waarde: ''{0}''.
FNRRE0102.arg.0       = report_parametername

FNRRE0103.explanation = De verplichte parameter report_parametername bevindt zich niet in de lijst met parameters.
FNRRE0103.action      = Voeg de parameter en de waarde toe aan de lijst met parameters.
FNRRE0103.message     = De verplichte parameter bevindt zich niet in de lijst met parameters: ''{0}''.
FNRRE0103.arg.0       = report_parametername

FNRRE0104.explanation = De invoerparameter report_parametername is niet gedefinieerd in de rapportdefinitie.
FNRRE0104.action      = Voeg de parameter toe aan de rapportdefinitie of verwijder de parameter uit de lijst met parameters.
FNRRE0104.message     = De invoerparameter is niet gedefinieerd in de rapportdefinitie: ''{0}''.
FNRRE0104.arg.0       = report_parametername

FNRRE0105.explanation = De databaseresource behorend bij de voorbereide instructie is niet open.
FNRRE0105.action      = Raadpleeg de uitzonderingsstack voor meer informatie.
FNRRE0105.message     = De databaseresource behorend bij de voorbereide instructie is niet open.

FNRRE0106.explanation = De naam van de databasetabel is niet gedefinieerd in de rapportdefinitie.
FNRRE0106.action      = Definieer de naam van de databasetabel met de sleutel db_table_name in de rapportdefinitie.
FNRRE0106.message     = De naam van de databasetabel is niet gedefinieerd in de rapportdefinitie.
