FNRRE0101.explanation = The proposed report job identifier is already in use on the database table.
FNRRE0101.action      = Provide a value that has not already been used on the database table.
FNRRE0101.message     = The proposed report job identifier is not unique on the database table ''{0}'': ''{1}''.
FNRRE0101.arg.0       = table_name
FNRRE0101.arg.1       = report_identifier

FNRRE0102.explanation = The required parameter report_parametername does not have a value.
FNRRE0102.action      = Provide the parameter value for the required parameter.
FNRRE0102.message     = The required parameter does not have a valid value: ''{0}''.
FNRRE0102.arg.0       = report_parametername

FNRRE0103.explanation = The required parameter report_parametername is not in the list of parameters.
FNRRE0103.action      = Include the parameter and the value to the list of parameters.
FNRRE0103.message     = The required parameter is not included in the list of parameters: ''{0}''.
FNRRE0103.arg.0       = report_parametername

FNRRE0104.explanation = The input parameter report_parametername is not defined in the report definition.
FNRRE0104.action      = Add the parameter to the report definition or remove the parameter from the list of parameters.
FNRRE0104.message     = The input parameter is not defined in the report definition: ''{0}''.
FNRRE0104.arg.0       = report_parametername

FNRRE0105.explanation = The database resource associated with the prepared statement is not open.
FNRRE0105.action      = Examine the exception stack for more detailed information.
FNRRE0105.message     = The database resource associated with the prepared statement is not open.

FNRRE0106.explanation = The DB table name is not defined in the report definition.
FNRRE0106.action      = Define the DB table name with the key db_table_name in the report definition.
FNRRE0106.message     = The DB table name is not defined in the report definition.
