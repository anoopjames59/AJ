FNRRE0101.explanation = Die vorgeschlagene Berichtsjob-ID wird in der Datenbanktabelle bereits verwendet.
FNRRE0101.action      = Geben Sie einen Wert an, der nicht bereits in der Datenbanktabelle verwendet wird.
FNRRE0101.message     = Die vorgeschlagene Berichtsjob-ID ist in der Datenbanktabelle ''{0}'' nicht eindeutig: ''{1}''.
FNRRE0101.arg.0       = Tabellenname
FNRRE0101.arg.1       = Berichts-ID

